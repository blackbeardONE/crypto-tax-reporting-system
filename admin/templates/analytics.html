<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - Analytics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Analytics</h1>
    <pre id="analyticsData">Loading analytics data...</pre>

    <script>
        async function fetchAnalytics() {
            const res = await fetch('/admin/analytics/');
            if (!res.ok) {
                document.getElementById('analyticsData').textContent = 'Failed to load analytics data';
                return;
            }
            const data = await res.json();
            document.getElementById('analyticsData').textContent = JSON.stringify(data, null, 2);
        }

        fetchAnalytics();
    </script>
</body>
</html>
