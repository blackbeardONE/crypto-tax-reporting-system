<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - Billing Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        button { margin: 5px; }
        input[type="text"], input[type="date"], select {
            width: 100%; padding: 6px; margin: 4px 0; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Billing Management</h1>
    <button onclick="showCreateForm()">Create New Invoice</button>
    <table id="invoicesTable">
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Username</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Invoice rows will be populated here -->
        </tbody>
    </table>

    <div id="invoiceForm" style="display:none; margin-top:20px;">
        <h2 id="formTitle">Create Invoice</h2>
        <form id="form" onsubmit="submitForm(event)">
            <input type="hidden" id="invoiceId" name="invoiceId" />
            <label>Invoice ID:</label><br/>
            <input type="text" id="inputInvoiceId" name="inputInvoiceId" required /><br/>
            <label>Username:</label><br/>
            <input type="text" id="username" name="username" required /><br/>
            <label>Amount:</label><br/>
            <input type="text" id="amount" name="amount" required /><br/>
            <label>Date:</label><br/>
            <input type="date" id="date" name="date" required /><br/>
            <label>Status:</label><br/>
            <select id="status" name="status" required>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
                <option value="overdue">Overdue</option>
            </select><br/><br/>
            <button type="submit">Save</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </form>
    </div>

    <script>
        async function fetchInvoices() {
            const res = await fetch('/admin/billing/invoices');
            const invoices = await res.json();
            const tbody = document.querySelector('#invoicesTable tbody');
            tbody.innerHTML = '';
            for (const invoice of invoices) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${invoice.id}</td>
                    <td>${invoice.username}</td>
                    <td>${invoice.amount}</td>
                    <td>${invoice.date}</td>
                    <td>${invoice.status}</td>
                    <td>
                        <button onclick="editInvoice('${invoice.id}')">Edit</button>
                        <button onclick="deleteInvoice('${invoice.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function showCreateForm() {
            document.getElementById('formTitle').textContent = 'Create Invoice';
            document.getElementById('invoiceId').value = '';
            document.getElementById('inputInvoiceId').value = '';
            document.getElementById('inputInvoiceId').disabled = false;
            document.getElementById('username').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';
            document.getElementById('status').value = 'paid';
            document.getElementById('invoiceForm').style.display = 'block';
        }

        async function editInvoice(invoiceId) {
            const res = await fetch(`/admin/billing/invoices/${invoiceId}`);
            if (!res.ok) {
                alert('Failed to fetch invoice data');
                return;
            }
            const invoice = await res.json();
            document.getElementById('formTitle').textContent = 'Edit Invoice';
            document.getElementById('invoiceId').value = invoiceId;
            document.getElementById('inputInvoiceId').value = invoiceId;
            document.getElementById('inputInvoiceId').disabled = true;
            document.getElementById('username').value = invoice.username || '';
            document.getElementById('amount').value = invoice.amount || '';
            document.getElementById('date').value = invoice.date || '';
            document.getElementById('status').value = invoice.status || 'paid';
            document.getElementById('invoiceForm').style.display = 'block';
        }

        async function deleteInvoice(invoiceId) {
            if (!confirm(`Delete invoice ${invoiceId}?`)) return;
            const res = await fetch(`/admin/billing/invoices/${invoiceId}`, { method: 'DELETE' });
            if (res.ok) {
                alert('Invoice deleted');
                fetchInvoices();
            } else {
                alert('Failed to delete invoice');
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const invoiceId = document.getElementById('invoiceId').value;
            const inputInvoiceId = document.getElementById('inputInvoiceId').value;
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const status = document.getElementById('status').value;

            const invoiceData = {
                id: inputInvoiceId,
                username: username,
                amount: amount,
                date: date,
                status: status
            };

            let res;
            if (invoiceId) {
                // Update existing invoice
                res = await fetch(`/admin/billing/invoices/${invoiceId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(invoiceData)
                });
            } else {
                // Create new invoice
                res = await fetch('/admin/billing/invoices', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(invoiceData)
                });
            }

            if (res.ok) {
                alert('Invoice saved successfully');
                hideForm();
                fetchInvoices();
            } else {
                const error = await res.json();
                alert('Error: ' + (error.description || 'Unknown error'));
            }
        }

        function hideForm() {
            document.getElementById('invoiceForm').style.display = 'none';
        }

        // Initial load
        fetchInvoices();
    </script>
</body>
</html>
