<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Terminusa Crypto Tax Reporting System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(90deg, #4b0082 0%, #006400 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .forgot-wrapper {
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            margin: auto;
            flex-grow: 1;
        }
        .forgot-image {
            background: radial-gradient(circle at center, #6a0dad 0%, #4b0082 100%);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        .forgot-container {
            background: white;
            color: #4b0082;
            border-radius: 20px 0 0 20px;
            width: 400px;
            padding: 3em 2.5em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1.5em;
            text-align: center;
            color: #4b0082;
        }
        label {
            display: block;
            margin-top: 1.5em;
            font-weight: 600;
            font-size: 0.9rem;
            color: #4b0082;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75em 1em;
            margin-top: 0.5em;
            border: 1px solid #a020f0;
            border-radius: 9999px;
            font-size: 1rem;
            color: #4b0082;
            outline-offset: 2px;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="email"]:focus {
            border-color: #006400;
            box-shadow: 0 0 0 3px rgba(0, 100, 0, 0.5);
        }
        input[type="submit"] {
            margin-top: 2em;
            padding: 0.75em;
            width: 100%;
            background-color: #4b0082;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #6a0dad;
        }
        .message {
            margin-top: 1em;
            text-align: center;
            font-weight: 600;
            color: #4b0082;
        }
        .nav-buttons {
            position: absolute;
            top: 1em;
            left: 1em;
            display: flex;
            gap: 1em;
        }
        .nav-buttons button {
            background-color: #4b0082;
            border: none;
            color: white;
            padding: 0.5em 1em;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .nav-buttons button:hover {
            background-color: #6a0dad;
        }
        @media (max-width: 768px) {
            .forgot-wrapper {
                flex-direction: column;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
            }
            .forgot-image {
                border-radius: 0;
                height: 150px;
                font-size: 1.5rem;
            }
            .forgot-container {
                border-radius: 0;
                width: 100%;
                padding: 2em 1.5em;
                box-shadow: none;
                position: relative;
            }
            .nav-buttons {
                top: 0.5em;
                left: 0.5em;
                gap: 0.5em;
            }
            .nav-buttons button {
                padding: 0.4em 0.8em;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-wrapper">
        <div class="forgot-image" aria-label="Terminusa logo and branding" role="img">
            TERMINUSA
        </div>
        <div class="forgot-container">
            <div class="nav-buttons">
                <button onclick="goBack()" aria-label="Go back to previous page">Back</button>
                <button onclick="goHome()" aria-label="Go to home page">Home</button>
            </div>
            <form method="post" action="{{ url_for('auth.forgot_password') }}">
                <h1>Forgot Password</h1>
                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
                <input type="submit" value="Send Reset Link" />
            </form>
        </div>
    </div>
    <script>
        function goBack() {
            // Only allow back navigation from forgot password and sign up pages
            const allowedReferrers = [
                "{{ url_for('auth.login') }}",
                "{{ url_for('auth.register') }}"
            ];
            if (document.referrer && allowedReferrers.includes(document.referrer)) {
                window.history.back();
            } else {
                // Default to home if referrer not allowed
                window.location.href = "{{ url_for('index') }}";
            }
        }
        function goHome() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
