<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Terminusa Crypto Tax Reporting System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(90deg, #4b0082 0%, #006400 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .forgot-container {
            background: white;
            color: #4b0082;
            border-radius: 20px 0 0 20px;
            width: 400px;
            padding: 3em 2.5em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1.5em;
            text-align: center;
            color: #4b0082;
        }
        label {
            display: block;
            margin-top: 1.5em;
            font-weight: 600;
            font-size: 0.9rem;
            color: #4b0082;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75em 1em;
            margin-top: 0.5em;
            border: 1px solid #a020f0;
            border-radius: 9999px;
            font-size: 1rem;
            color: #4b0082;
            outline-offset: 2px;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="email"]:focus {
            border-color: #006400;
            box-shadow: 0 0 0 3px rgba(0, 100, 0, 0.5);
        }
        input[type="submit"] {
            margin-top: 2em;
            padding: 0.75em;
            width: 100%;
            background-color: #4b0082;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #6a0dad;
        }
        .message {
            margin-top: 1em;
            text-align: center;
            font-weight: 600;
            color: #4b0082;
        }
        .forgot-wrapper {
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        .forgot-image {
            background: radial-gradient(circle at center, #6a0dad 0%, #4b0082 100%);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        .back-link {
            margin-top: 1em;
            color: #4b0082;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4d4f;
            font-weight: 600;
            margin-top: 0.25em;
        }
    </style>
</head>
<body>
    <div class="forgot-wrapper">
        <div class="forgot-image">
            TERMINUSA
        </div>
        <div class="forgot-container">
            <form id="forgotForm" method="post" action="{{ url_for('auth.forgot_password') }}">
                <h1>Forgot Password</h1>
                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
                <input type="submit" value="Send Reset Link" />
                <a href="{{ url_for('auth.login') }}" class="back-link">Back to Login</a>
            </form>
        </div>
    </div>
    <script>
        const forgotForm = document.getElementById('forgotForm');
        forgotForm.addEventListener('submit', function(event) {
            // Clear previous errors
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.remove());

            let valid = true;

            // Email required and format
            const email = forgotForm.email.value.trim();
            if (!email) {
                showError('email', 'Email is required');
                valid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Invalid email format');
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            field.parentNode.insertBefore(error, field.nextSibling);
        }

        function validateEmail(email) {
            const re = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
            return re.test(email);
        }
    </script>
</body>
</html>
