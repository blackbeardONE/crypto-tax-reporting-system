<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Settings - Terminusa Crypto Tax Reporting System</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f9fafb;
            color: #111827;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2.5em 3em;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        h1 {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1.5em;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1.5em;
            font-weight: 600;
            font-size: 1rem;
            color: #374151;
        }
        input[type="checkbox"] {
            margin-right: 0.5em;
        }
        .section {
            margin-top: 2em;
        }
        .wallet-list {
            margin-top: 1em;
            list-style: none;
            padding: 0;
        }
        .wallet-list li {
            padding: 0.5em 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallet-list li:last-child {
            border-bottom: none;
        }
        button {
            margin-top: 2em;
            padding: 0.75em 1.5em;
            background-color: #a6ff00;
            border: none;
            color: #111827;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #84cc16;
        }
        .add-wallet {
            margin-top: 1em;
            display: flex;
            gap: 0.5em;
        }
        .add-wallet input[type="text"] {
            flex: 1;
            padding: 0.5em 1em;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            font-size: 1rem;
            color: #111827;
            outline-offset: 2px;
            transition: border-color 0.2s ease-in-out;
        }
        .add-wallet input[type="text"]:focus {
            border-color: #a6ff00;
            box-shadow: 0 0 0 3px rgb(166 255 0 / 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Settings</h1>
        <form id="settingsForm">
            <div class="section">
                <label><input type="checkbox" name="email_notifications" checked /> Email Notifications</label>
                <label><input type="checkbox" name="sms_notifications" /> SMS Notifications</label>
            </div>
            <div class="section">
                <h2>Connected Wallets</h2>
                <ul class="wallet-list" id="walletList">
                    <!-- Wallets will be listed here -->
                </ul>
                <div class="add-wallet">
                    <input type="text" id="newWallet" placeholder="Add new wallet address" />
                    <button type="button" id="addWalletBtn">Add</button>
                </div>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script>
        const walletList = document.getElementById('walletList');
        const newWalletInput = document.getElementById('newWallet');
        const addWalletBtn = document.getElementById('addWalletBtn');
        const settingsForm = document.getElementById('settingsForm');

        let wallets = [];

        function renderWallets() {
            walletList.innerHTML = '';
            wallets.forEach((wallet, index) => {
                const li = document.createElement('li');
                li.textContent = wallet;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => {
                    wallets.splice(index, 1);
                    renderWallets();
                };
                li.appendChild(removeBtn);
                walletList.appendChild(li);
            });
        }

        addWalletBtn.addEventListener('click', () => {
            const wallet = newWalletInput.value.trim();
            if (wallet && !wallets.includes(wallet)) {
                wallets.push(wallet);
                renderWallets();
                newWalletInput.value = '';
            }
        });

        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would send settings to backend via fetch/AJAX
            alert('Settings saved (not really, this is a demo).');
        });

        // Initial render
        renderWallets();
    </script>
</body>
</html>
